<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Selling App</title>
  <link rel="stylesheet" href="/frontend/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Course Selling Platform</h1>

    <div class="auth-section">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="course-section">
      <h2>Add Course (Only after login)</h2>
      <form id="courseForm">
        <input type="text" id="title" placeholder="Course Title" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="price" placeholder="Price" required />
        <button type="submit">Add Course</button>
      </form>

      <h2>Available Courses</h2>
      <button id="fetchCourses" onclick="fetchCourses()">Click to fetch courses!</button>
      <ul id="courseList"></ul>
    </div>
  </div>
  <script src="/frontend/script.js"></script>
</body>
</html>
